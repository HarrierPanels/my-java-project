apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: dev-cluster
  region: us-east-1
nodeGroups:
  - name: dev-nodegroup
    instanceType: t2.medium
    desiredCapacity: 2
    iam:
      withAddonPolicies:
        autoScaler: true
    labels: 
      deploy: dev
    tags:
      nodegroup-type: dev
    availabilityZones: ["us-east-1a", "us-east-1b"]
    privateNetworking: true
    minSize: 1
    maxSize: 5
    volumeSize: 20
    volumeType: gp2
    amiFamily: AmazonLinux2
    iamInstanceProfile: myAmazonEKSNodeRole

---
apiVersion: v1
kind: Namespace
metadata:
  name: dev-namespace
  labels:
    deploy: dev

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-deployment
  namespace: dev-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      deploy: dev
  template:
    metadata:
      labels:
        deploy: dev
    spec:
      containers:
        - name: myapp
          image: harrierpanels/myapp:latest

---
apiVersion: v1
kind: Service
metadata:
  name: dev-service
  namespace: dev-namespace
spec:
  selector:
    deploy: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80  # port 80
  type: LoadBalancer
